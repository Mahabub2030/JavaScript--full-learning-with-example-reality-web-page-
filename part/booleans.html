<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolen type</title>
  </head>
  <body>
    <script>
      let isSeatAvailable = true;
      let isPaymentSuccessful = false;

      if (isSeatAvailable && isPaymentSuccessful) {
        console.log("‚úÖ Ticket booked!");
      } else {
        console.log("‚ùå Booking failed.");
      }

      let isEmailValid = false;
      let isPasswordValid = true;

      if (isEmailValid || isPasswordValid) {
        console.log("‚úÖ Form submitted.");
      } else {
        console.log("‚ùå Please fix the errors.");
      }

      let isUserLoggedIn = true;

      function login(username, password) {
        if (username === "cusomert" && password === "12345") {
          isUserLoggedIn = true;
          console.log("‚úÖ Login successful!");
        } else {
          console.log("‚ùå Login failed.");
        }
      }

      login("cusomert", "12345"); // Login successful!
      console.log(isUserLoggedIn); // true

      //   üåç Real-Life Example 2: Online Store - Product In Stock
      let isInStock = true;

      function buyProduct() {
        if (isInStock) {
          console.log("‚úÖ Product added to cart.");
        } else {
          console.log("‚ùå Product out of stock.");
        }
      }

      buyProduct(); // ‚úÖ Product added to cart

      //   üåç Real-Life Example 3: Dark Mode Toggle
      let isDarkMode = false;

      function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        console.log("Dark Mode is now " + (isDarkMode ? "ON" : "OFF"));
      }

      toggleDarkMode(); // ON
      toggleDarkMode(); // OFF
    </script>
  </body>
</html>
